<!doctype html>
<html>
<head>
    <title>Text Recognition</title>
</head>
<body>
    <h1>Upload Image for Text Recognition</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    {% if result %}
    <h2>Recognition Result</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
