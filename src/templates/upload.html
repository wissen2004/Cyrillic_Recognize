<!doctype html>
<html>
<head>
    <title>Text Recognition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #357ab7;
        }
        h2 {
            margin-top: 30px;
            color: #4a90e2;
        }
        p {
            background-color: #e8f0fe;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #4a90e2;
            font-size: 16px;
            word-wrap: break-word;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Upload Image for Text Recognition</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    {% if result %}
    <h2>Recognition Result</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
